<section>
	<div class="table-responsive" ng-init="initList()">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td>{{user.id}}</td>
					<td>{{user.firstName}}</td>
					<td>{{user.email}}</td>
					<td><a class="btn btn-primary btn-sm"
						href="/#/user/edit/{{user.id}}"><i
							class="glyphicon glyphicon-pencil" ></i></a>
						<button class="btn btn-danger btn-sm" ng-click="remove(user)">
							<i class="glyphicon glyphicon-trash" ></i>
						</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<a href="/#/user/new" class="btn btn-block btn-success">New User</a>
</section>
